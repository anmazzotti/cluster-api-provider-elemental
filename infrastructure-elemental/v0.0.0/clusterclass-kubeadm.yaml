apiVersion: cluster.x-k8s.io/v1beta1
kind: ClusterClass
metadata:
  name: kubeadm
spec:
  controlPlane:
    metadata:
      annotations:
    ref:
      apiVersion: controlplane.cluster.x-k8s.io/v1beta1
      kind: KubeadmControlPlaneTemplate
      name: kubeadm-control-plane
    machineInfrastructure:
      ref:
        kind: ElementalMachineTemplate
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        name: kubeadm-control-plane
  infrastructure:
    ref:
      apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
      kind: ElementalClusterTemplate
      name: kubeadm-cluster
  workers:
    machineDeployments:
      - class: kubeadm-default-worker
        template:
          bootstrap:
            ref:
              apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
              kind: KubeadmConfigTemplate
              name: kubeadm-default-worker-bootstrap
          infrastructure:
            ref:
              apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
              kind: ElementalMachineTemplate
              name: kubeadm-default-worker
  variables:
    - name: controlPlaneEndpointHost
      required: true
      schema:
        openAPIV3Schema:
          type: string
    - name: controlPlaneEndpointPort
      required: true
      schema:
        openAPIV3Schema:
          type: integer
          default: 6443
    - name: vipInterface
      required: true
      schema:
        openAPIV3Schema:
          type: string
          default: "eth0"
  patches:
    - name: elementalClusterTemplate
      definitions:
        - selector:
            apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
            kind: ElementalClusterTemplate
            matchResources:
              infrastructureCluster: true
          jsonPatches:
            - op: add
              path: "/spec/template/spec/controlPlaneEndpoint/host"
              valueFrom:
                variable: controlPlaneEndpointHost
            - op: add
              path: "/spec/template/spec/controlPlaneEndpoint/port"
              valueFrom:
                variable: controlPlaneEndpointPort
    - name: kubeadmControlPlaneTemplate
      definitions:
        - selector:
            apiVersion: controlplane.cluster.x-k8s.io/v1beta1
            kind: KubeadmControlPlaneTemplate
            matchResources:
              controlPlane: true
          jsonPatches:
            - op: add
              path: "/spec/template/spec/kubeadmConfigSpec/files"
              valueFrom:
                template: |
                  - content: |
                      apiVersion: v1
                      kind: Pod
                      metadata:
                        creationTimestamp: null
                        name: kube-vip
                        namespace: kube-system
                      spec:
                        containers:
                        - args:
                          - manager
                          env:
                          - name: vip_arp
                            value: "true"
                          - name: port
                            value: {{ .controlPlaneEndpointPort }}
                          - name: vip_interface
                            value: {{ .vipInterface }}
                          - name: vip_cidr
                            value: "32"
                          - name: dns_mode
                            value: first
                          - name: cp_enable
                            value: "true"
                          - name: cp_namespace
                            value: kube-system
                          - name: svc_enable
                            value: "true"
                          - name: svc_leasename
                            value: plndr-svcs-lock
                          - name: vip_leaderelection
                            value: "true"
                          - name: vip_leasename
                            value: plndr-cp-lock
                          - name: vip_leaseduration
                            value: "5"
                          - name: vip_renewdeadline
                            value: "3"
                          - name: vip_retryperiod
                            value: "1"
                          - name: address
                            value: {{ .controlPlaneEndpointHost }}
                          - name: prometheus_server
                            value: :2112
                          image: ghcr.io/kube-vip/kube-vip:v0.7.2
                          imagePullPolicy: Always
                          name: kube-vip
                          resources: {}
                          securityContext:
                            capabilities:
                              add:
                              - NET_ADMIN
                              - NET_RAW
                          volumeMounts:
                          - mountPath: /etc/kubernetes/admin.conf
                            name: kubeconfig
                        hostAliases:
                        - hostnames:
                          - kubernetes
                          ip: 127.0.0.1
                        hostNetwork: true
                        volumes:
                        - hostPath:
                            path: /etc/kubernetes/super-admin.conf
                          name: kubeconfig
                      status: {}
                    owner: root:root
                    path: /etc/kubernetes/manifests/kube-vip.yaml
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ElementalClusterTemplate
metadata:
  name: kubeadm-cluster
spec:
  template:
    spec:
      controlPlaneEndpoint: 
        host: ""
        port: 6443
---
apiVersion: controlplane.cluster.x-k8s.io/v1beta1
kind: KubeadmControlPlaneTemplate
metadata:
  name: kubeadm-control-plane
spec:
  template:
    spec:
      kubeadmConfigSpec:
        clusterConfiguration:
          apiServer:
            certSANs:
            - localhost
            - 127.0.0.1
            - 0.0.0.0
          controllerManager:
            extraArgs:
              enable-hostpath-provisioner: "true"
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ElementalMachineTemplate
metadata:
  name: kubeadm-control-plane
spec:
  template:
    spec: {}
---
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: kubeadm-default-worker-bootstrap
spec:
  template:
    spec: {}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: ElementalMachineTemplate
metadata:
  name: kubeadm-default-worker
spec:
  template:
    spec: {}
